<div class="action-area">
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Task Status</mat-label>
      <mat-select
        [(ngModel)]="selectedStatus"
        name="status"
        id="status"
        placeholder="--Choose Status--"
      >
        <mat-option (click)="onSelect()" value="all">All</mat-option>
        <mat-option (click)="onSelect()" value="inProgress"
          >In Progress</mat-option
        >
        <mat-option (click)="onSelect()" value="pending">Pending</mat-option>
        <mat-option (click)="onSelect()" value="completed"
          >Completed</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button color="accent">
    <mat-icon>add_circle</mat-icon>
    Add Task
  </button>
</div>
